<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>ToDo</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDo</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/executedTasks}">Список всех задач</a>
                <a class="nav-item nav-link" th:href="@{/executedTasks}">Выполненные задачи</a>
                <a class="nav-item nav-link" th:href="@{/unexecutedTasks}">Новые задачи</a>
                <a class="nav-item nav-link" th:href="@{/formAddTask}">Добавить задачу</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Выйти из системы</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Пользователь</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Приоритет</th>
                <th scope="col">Состояние</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${task.name}"></td>
                <td th:text="${task.user.name}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${task.priority.name}"></td>
                <td th:text="${task.done} ? 'Выполнено' : 'Невыполнено'"/>
            </tr>
            </tbody>
        </table>
    </div>
    <form id = "editCondition" th:action = "@{|/editTaskCondition/${task.id}|}"  method="post">
        <button type="submit" class="btn btn-primary mt-3">Выполнено</button>
    </form>
    <form id = "editTask" th:action = "@{|/editTaskForm/${task.id}|}"  method="get">
        <button type="submit" class="btn btn-primary mt-3">Отредактировать</button>
    </form>
    <form id = "deleteTask" th:action = "@{|/deleteTask/${task.id}|}"  method="post">
        <button type="submit" class="btn btn-primary mt-3">Удалить</button>
    </form>
</div>
</body>
</html>
